name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            # доверяем github
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # устанавливаем poetry, если нет
            if ! command -v poetry &> /dev/null; then
              curl -sSL https://install.python-poetry.org | python3 -
            fi
            export PATH="$HOME/.local/bin:$PATH"

            # клонируем или обновляем проект
            if [ ! -d "${{ secrets.APP_PATH }}" ]; then
              git clone git@github.com:alevch10/amplitude_downloader.git "${{ secrets.APP_PATH }}"
            fi
            cd "${{ secrets.APP_PATH }}"
            git fetch origin
            git checkout master
            git pull origin master

            # фиксированное окружение в проекте
            poetry config virtualenvs.in-project true
            poetry install --only main

            # создаём .env перед запуском приложения
            printf "AMPLITUDE_CLIENT_ID=%s\nAMPLITUDE_SECRET_ID=%s\nAWS_ACCESS_KEY_ID=%s\nAWS_SECRET_ACCESS_KEY=%s\nAWS_DEFAULT_REGION=%s\nS3_ENDPOINT_URL=%s\nS3_BUCKET_NAME=%s\nDEBUG=%s\n" \
              "${{ secrets.AMPLITUDE_CLIENT_ID }}" \
              "${{ secrets.AMPLITUDE_SECRET_ID }}" \
              "${{ secrets.AWS_ACCESS_KEY_ID }}" \
              "${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              "${{ secrets.AWS_DEFAULT_REGION }}" \
              "${{ secrets.S3_ENDPOINT_URL }}" \
              "${{ secrets.S3_BUCKET_NAME }}" \
              "${{ secrets.DEBUG }}" > .env

            # перезапуск systemd после создания .env
            sudo systemctl daemon-reload
            sudo systemctl restart fastapi-app
          EOF
